{% extends 'menu.html' %}

{% block content %}
<h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="name">Введите логин:</label>
            <input type="text" id="name" name="name" maxlength="30" value="{{ form.name.value }}" required>
        </p>
        <p>
            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </p>
        <p>
            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        </p>
        <p>
            <label for="age">Введите свой возраст:</label>
            <input type="number" id="age" name="age" value="{{ form.age.value }}" required>
        </p>
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if form.errors %}
        <ul style="color: red;">
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
